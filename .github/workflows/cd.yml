name: CD - Build, Push & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: clementvrg/k8s-webapp-frontend
  BACKEND_IMAGE: clementvrg/k8s-webapp-backend

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # FRONTEND
      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      # BACKEND
      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: self-hosted   # ðŸ‘ˆ trÃ¨s important pour ton homelab

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ici, pas besoin de kubeconfig secret : ton runner self-hosted l'a dÃ©jÃ 
      # et sait parler Ã  Minikube avec ~/.kube/config

      - name: Show kubectl context (debug)
        run: |
          kubectl config current-context
          kubectl get nodes

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/ -n k8s-webapp
          kubectl rollout status deployment/frontend -n k8s-webapp || true
          kubectl rollout status deployment/backend -n k8s-webapp || true
