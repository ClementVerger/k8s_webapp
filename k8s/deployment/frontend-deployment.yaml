apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: k8s-webapp
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: clementvrg/k8s-webapp-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: frontend-config
          # Optionnel : si ton image lit la config Ã  runtime
          # volumeMounts:
          #   - name: config
          #     mountPath: /usr/share/nginx/html/config
          # volumes:
          #   - name: config
          #     configMap:
          #       name: frontend-config
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
